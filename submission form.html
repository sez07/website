<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Checkout Form</title>
    <body>
<h2>Resposive Checkout Form</h2>
<div class="row">
    <div class="col-75">
        <div class="input-container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-58">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                        <input type="text" id="fname" name="FirstName" placeholder="John m.Done">
                        <label for="email"><i class="fa fa-envelope"></i>Email</label>
                        <input type="text" id="email" name="email" placeholder="John m.Done@gmail.com">
                        <label for="adr"><i class="fa fa-address-caed-o"></i>Address</label>
                        <input type="text" id="adr" name="address" placeholder="452.w Street">
                        <label for="city"><i class="fa fa-institution"></i>City</label>
                        <input type="text" id="city" name="city" placeholder="California">
                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="USA">
                            </div>
                            <div class="col-50">
                                <label for="state">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="12345">
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname" >Accepted Card</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color: navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                    <label for="cname">Name on card</label>
                    <input type="text" id="cname" name="cardnumber" placeholder="John More Done">
                    <label for="ccnum">Credit Card</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="111-222-333-444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</labe>
                            
                            <input type="text" id="cvv" name="cvv" placeholder="371">
                        </div>
                    </div>
                    </div>
                </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr">Shipping Adress same as address
                    </label>
                    <input type="submit" value="continue to checkbox" class="btn">
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    /
</div>

</html>
